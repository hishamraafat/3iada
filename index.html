<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a73e8">
  <link rel="manifest" href="manifest.json">
  <title>عيادة المرابعين</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/ycYZy2Tb/Blue-and-White-Illustrative-Dental-Care-Logo.png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/ycYZy2Tb/Blue-and-White-Illustrative-Dental-Care-Logo.png">
  <meta name="description" content="نظام إدارة عيادة المرابعين">
  <meta property="og:title" content="عيادة المرابعين">
  <meta property="og:description" content="نظام إدارة العيادة">
  <meta property="og:image" content="https://i.ibb.co/ycYZy2Tb/Blue-and-White-Illustrative-Dental-Care-Logo.png">
  <meta property="og:type" content="website">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 100vw; height: 100vh; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
    #splash {
      position: fixed;
      inset: 0;
      background: #1a73e8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #splash h1 {
      color: white;
      font-size: 26px;
      margin-top: 16px;
      font-family: Arial;
    }
    #splash p {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-top: 8px;
      font-family: Arial;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- السبلاش سكرين -->
  <div id="splash">
    <img src="https://i.ibb.co/ycYZy2Tb/Blue-and-White-Illustrative-Dental-Care-Logo.png" 
         alt="لوجو العيادة" 
         style="width:140px; height:140px; object-fit:contain; border-radius:20px;">
    <h1>عيادة المرابعين</h1>
    <p>جاري التحميل...</p>
    <div class="spinner" style="margin-top:30px;"></div>
  </div>

  <!-- التطبيق -->
  <iframe src="https://script.google.com/macros/s/AKfycbz1WIq6I1-tBeKUtSmUUKhhCJE8Sv5Ph6WDG7HLnaTSHqNzLAS5tzW36D4aXrPKck4-/exec" allowfullscreen></iframe>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    const splash = document.getElementById('splash');
    const iframe = document.querySelector('iframe');
    iframe.addEventListener('load', function() {
      splash.style.opacity = '0';
      setTimeout(() => splash.style.display = 'none', 500);
    });
  </script>

</body>
</html>
